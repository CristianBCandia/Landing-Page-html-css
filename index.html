<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
    <link rel="stylesheet" type="text/css" href="css/advantages.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Casa Nova</title>
</head>
<body>
<div class="top-section">

    <header class="menu-content">
        <div class="logo">
            <span>Casa Nova</span>
        </div>
        <nav class="nav-header">
            <ul class="nav-list">
                <li>Início</li>
                <li>Cadastre seu imóvel</li>
                <li>Nossos escritórios</li>
                <li>Trabalhe conosco</li>
            </ul>
        </nav>
    </header>
</div>
<div class="background-card-container">

    <section class="advantages">
        <div class="adv-item">
            <img src="img/adv1.png">
            <p>Arquitetura Moderna</p>
        </div>
        <div class="adv-item">
            <img src="img/adv2.png">
            <p>Você monta sua casa</p>
        </div>
        <div class="adv-item">
            <img src="img/adv3.png">
            <p>Casas sustentáveis</p>
        </div>
    </section>

    <div class="card-container">
    
        <h2 class="title-cards">Escolha o seu futuro</h2>
    
        <div class="card card1">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="card card2">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="card card3">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="card card4">
            <img src="img/4.jpg" alt="">
        </div>
    
    </div>

</div>

</body>
</html>
